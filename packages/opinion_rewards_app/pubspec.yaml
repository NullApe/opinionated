name: opinion_rewards_app
description: The user-facing mobile app for the Opinion Rewards platform.
publish_to: 'none' # This is a private package.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local monorepo package
  opinion_rewards_shared:
    path: ../opinion_rewards_shared

  # State Management
  flutter_riverpod: ^2.5.1

  # Routing
  go_router: ^13.2.0

  # Other common packages
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
